<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/dist/output.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    
  <title>IP Address Tracker</title>

</head>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Rubik', sans-serif;
    background-image: url("./images/pattern-bg-desktop.png");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: fixed;
    height: 100px;
  }

  #map {
    height: 32rem;
    position: relative;
    top: -7rem;
    z-index: -1;
  }
</style>

<body id="body">
  <main id="main" class="flex flex-col items-center justify-center mt-20">
    <section class="flex flex-col items-center">
      <h1 id="title" class="text-4xl text-white font-bold tracking-wide">IP Address Tracker</h1>
      <div class="flex justify-start items-end">
        <input type="text" id="input" placeholder="Search for any IP address or domain" class="w-[35rem] h-12 mt-5 rounded-lg outline-none text-xl indent-10 rounded-r-none" maxlength="15">
        <button id="submit">
          <img src="/images/icon-arrow.svg" alt="" id="image" class="bg-black p-[1.1rem] rounded-lg rounded-l-none">
        </button>
      </div>
      <span class="mt-2 text-red-500 hidden font-xl " id="error">**Invalid IP Address**</span>
    </section>

    <section id="displayBlock" class="grid grid-cols-4 gap-5 pl-5 pr-5 pt-7 bg-white w-[90%] h-max mt-10 rounded-2xl shadow-md">
      <div>
        <h4 class="category">IP ADDRESS</h4>
        <h2 class="content" id="ipAddress">192.212.174.101</h2>
      </div>
      <div>
        <h4 class="category">LOCATION</h4>
        <h2 class="content w-64" id="place">Brooklyn, NY 10001</h2>
      </div>
      <div>
        <h4 class="category">TIMEZONE</h4>
        <h2 class="content" id="timezone">UTC -05:00</h2>
      </div>
      <div>
        <h4 class="category">ISP</h4>
        <h2 class="content w-64" id="isp">SpaceX Starlink</h2>
      </div>
    </section>
  </main>

  <div id="map"></div>

  <script src="/app.js"></script>
</body>
</html>
